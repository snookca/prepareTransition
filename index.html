<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PrepareTransition</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .ribbon {
        position: absolute;
        top: 0;
        right: 0;
      }

      .example {
        position: relative;
      }

      .item {
        position: absolute;
        padding: 1em;
        background-color: hotPink;
        -webkit-transition: opacity 1s;
        -moz-transition: opacity 1s;
        -o-transition: opacity 1s;
        opacity: 1;
      }

      .item:first-child {
        top: 0;
      }

      .item:last-child {
        top: 50px;
      }

      .item.hidden {
        display: none;
        opacity: 0;
      }

      .is-transitioning {
        display: block !important;
        visibility: visible !important;
      }
    </style>
  </head>
  <body>
    <section>
      <hgroup>
        <h1>PrepareTransition</h1>
      </hgroup>
      <button class="js-prepare-button">Prepare transition</button>
      <div class="example">
        <div class="item">Item 1</div>
        <div class="item hidden">Item 2</div>
      </div>
      <a class="ribbon" href="https://github.com/OliverJAsh/PrepareTransition">
        <img src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub">
      </a>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.preparetransition.js"></script>
    <script>
      ;(function ($) {

        $(document).ready(function (){

          $('.js-prepare-button').bind('click', function () {
            $('.item').prepareTransition().toggleClass('hidden');
          });

        });

    }(jQuery));
    </script>
  </body>
</html>
